syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.grpc";
option java_outer_classname = "RolePermissionRpc";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "commons.proto";

// =====================================
// 角色权限关系服务
// =====================================
service SysRolePermissionService {
  rpc FindPermissionsByRoleId(FindByRoleIdRequest) returns (SysRolePermissionList);
  rpc AssignPermissionToRole(AssignPermissionRequest) returns (SysRolePermissionResponse);
  rpc RemovePermissionFromRole(RemovePermissionRequest) returns (DeleteResponse);
}

message SysRolePermission {
  int64 roleId = 1;
  int64 permissionId = 2;

  // 新增时间字段
  google.protobuf.Timestamp createdAt = 7;
  google.protobuf.Timestamp updatedAt = 8;
}

message SysRolePermissionList { repeated SysRolePermission rolePermissions = 1; }
message SysRolePermissionResponse { SysRolePermission rolePermission = 1; }
message FindByRoleIdRequest { int64 roleId = 1; }
message AssignPermissionRequest { int64 roleId = 1; int64 permissionId = 2; }
message RemovePermissionRequest { int64 roleId = 1; int64 permissionId = 2; }
