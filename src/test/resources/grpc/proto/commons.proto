syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.grpc";
option java_outer_classname = "Commons";

message FindByIdRequest { int64 id = 1; }
message DeleteRoleRequest { int64 id = 1; }
message DeleteResponse {
  int32 changes = 1;
  bool success = 2;
}
message FindByUserIdRequest { int64 userId = 1; }